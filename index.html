<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>My Airbnb CSS</title>
</head>
<body>
  <div class="big-row">
      <h3>Meet guidelines</h3>
      <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
      <div class="small-row">
        <div class="square1"><p>San Francisco</p></div>
        <div class="square2"><p>New York</p></div>
        <div class="square3"><p>London</p></div>
      </div>
      <button id="guidebooks">See All Guidebooks</button>
  </div>
  <div class="big-row">
      <h3>Just for the weekend</h3>
      <p>Discover now, inspiring places close to home.</p>
      <div class="small-row">
        <div class="square4 destinations" id="napa"><p>Napa</p></div>
        <div class="square5 destinations"><p>Sonoma</p></div>
        <div class="square6 destinations"><p>San Francisco</p></div>
      </div>
      <button id="destination">See All Destinations</button>
  </div>
</body>
<script type="text/javascript" src="../script.js"></script>
</html>
